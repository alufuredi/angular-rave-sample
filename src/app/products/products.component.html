<div class="products row mx-2 p-3 d-flex justify-content-center">
  <div *ngFor="let product of allProducts" class="card m-2" style="width: 18rem;">
    <img class="card-img-top" [src]="product.img_url" [alt]="product.name">
    <div class="card-body">
      <h3>{{ product.name }} <div *ngIf="product.is_new" class="badge badge-success">New!</div>
      </h3>
      <p class="card-text">{{ product.description }}</p>

      <button angular-rave [PBFPubKey]="'FLWPUBK-xxxxxxxxxxxxxxxxx-X'" [customer_email]="'user@example.com'"
        [amount]="product.price" [custom_title]="product.name" [txref]="product.name +3"
        (callback)="paymentSuccess($event)" (close)="paymentFailure()" class="btn btn-primary">Buy for
        &#x20a6;{{ product.price }}</button>

    </div>
  </div>
</div>
